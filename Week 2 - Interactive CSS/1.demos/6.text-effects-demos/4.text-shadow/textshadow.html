<!DOCTYPE html>
<html>

<head>
    <!-- CSS Code -->
    <style>
        body {
            background-color: black;
            font-family: 'Papyrus';
        }

        h1 {
            text-shadow: 0 0 30px green, /* Multiple shadows can be added by separating them with a comma */
                0 0 5px white; 
            /* 
            1 -> X-coordinate
            2 -> Y-coordinate
            3 -> Blur radius
            4 -> Shadow Color
            */
        }
    </style>
</head>

<body>
    <!-- HTML Code -->
    <h1>Little Lemon!</h1>
    <h1>Little do you now!</h1>
</body>

</html>
